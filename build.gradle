plugins {
    id 'java'
    id 'distribution'
}

distZip.dependsOn jar
distTar.dependsOn jar
installDist.dependsOn jar

distributions {
    main {
        baseName = project.name
        contents {
            into('lib') {
                from configurations.runtimeClasspath
                from jar.archivePath
            }
        }
    }
}
